<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header class="mt-8">
        <h1 class="font-bold text-4xl text-center">Search Your Phone</h1>
    </header>
    <main>
        <!-- Phone Search Section -->
        <section class="flex justify-center gap-2 my-4">
            <input type="text" placeholder="Type here" id="search-text" class="input input-bordered w-full max-w-xs" />
            <button onclick="searchPhone()" class="btn glass">Search</button>
        </section>
        <!-- Spinner -->
        <section id="spinner-container" class="flex justify-center hidden">
            <span class="loading loading-dots loading-lg"></span>
        </section>
        <!-- Card Section -->
        <section id="card-container" class="grid grid-cols-1, md:grid-cols-2, lg:grid-cols-3 gap-4 mt-10">
        </section>
        <!-- Show All Button -->
        <section id="show-all-btn" class="flex justify-center py-8 hidden">
            <button onclick="showAllPhones()" class="btn btn-secondary text-base font-bold">Show All</button>
        </section>
        <!-- Modal Section -->
        <section id="modal-section">
            <dialog id="show_phone_details" class="modal">
                <div class="modal-box">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                    </form>
                    <div id="modal-item"class="p-4">
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>

    <script src="scripts/app.js"></script>
</body>

</html>
